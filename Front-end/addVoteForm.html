<head>

    <title>Add Vote</title>
    <link rel="stylesheet" href="addVoteForm.css">
</head>
<body>
    <form class="container" action="/" method="">
            <h1>Add Vote</h1>
            <input type="text" class="box" placeholder="Vote Title"/>

            <input type="text" class="box" id ="Vote option 2" placeholder="Vote option 2">

    </form>
    <script src="script.js"></script>
